<!doctype html>
{% extends 'base.html' %} {% load static %} {% block title %}Crear Cuenta
<!---->
{% endblock %} {% block content %}

<div class="relative min-h-screen w-full flex items-center justify-center p-4">
  <img
    src="{% static 'img/duneII.jpg' %}"
    alt="Hero Background"
    class="absolute inset-0 w-full h-full object-cover -z-10 opacity-60"
  />

  <div
    class="absolute inset-0 bg-gradient-to-t from-[#2a0f3a] via-[#2a0f3a]/80 to-[#1a0624]/90 z-0"
  ></div>

  <div
    class="relative z-10 w-full max-w-2xl bg-[#1e0b28]/95 backdrop-blur-md border border-[#b087e0]/30 rounded-2xl shadow-[0_0_50px_rgba(95,46,158,0.3)] p-8"
  >
    <h1 class="text-3xl font-bold text-white mb-1">Crear Cuenta</h1>
    <p class="text-[#c9b0e6] mb-8 text-sm">
      Únete a
      <span class="font-semibold text-[#d9b0ff]">Absolute Cinema</span> y
      disfruta del mejor cine
    </p>

    <form id="registerForm" class="space-y-5">
      <div>
        <label
          class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
          >Nombre de Usuario</label
        >
        <input
          type="text"
          id="username"
          placeholder="ej: cacatua"
          required
          class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
            >Nombre</label
          >
          <input
            type="text"
            id="first_name"
            placeholder="Tu nombre"
            required
            class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
          />
        </div>
        <div>
          <label
            class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
            >Apellido</label
          >
          <input
            type="text"
            id="last_name"
            placeholder="Tu apellido"
            required
            class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
          />
        </div>
      </div>

      <div>
        <label
          class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
          >Correo Electrónico</label
        >
        <input
          type="email"
          id="email"
          placeholder="tu@gmail.com"
          required
          class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
        />
      </div>

      <div>
        <label
          class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
          >Teléfono
          <span class="text-[#a882d0] font-normal lowercase"
            >(opcional)</span
          ></label
        >
        <input
          type="tel"
          id="telefono"
          placeholder="+34 600 000 000"
          class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            placeholder="Mínimo 8 caracteres"
            required
            class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
          />
        </div>
        <div>
          <label
            class="block text-[#e1caff] text-xs font-bold mb-1 uppercase tracking-wider"
            >Confirmar Contraseña</label
          >
          <input
            type="password"
            id="confirm_password"
            placeholder="Repite tu contraseña"
            required
            class="w-full bg-[#301844]/60 border border-[#b087e0]/40 rounded-lg px-4 py-3 text-white placeholder-[#a882d0]/50 focus:outline-none focus:border-[#cc99ff] focus:ring-1 focus:ring-[#b466ff] transition"
          />
        </div>
      </div>

      <div class="flex items-start gap-3 mt-2">
        <input
          type="checkbox"
          id="terms"
          required
          class="mt-1 w-4 h-4 rounded border-[#b087e0] bg-[#2b113a] text-[#b466ff] focus:ring-[#b466ff] cursor-pointer"
        />
        <label
          for="terms"
          class="text-[#cfb5f0] text-sm cursor-pointer select-none"
        >
          He leído y acepto los
          <a
            href="#"
            class="text-[#cc99ff] hover:text-[#e5c3ff] underline decoration-[#b466ff]/50"
            >Términos y Condiciones</a
          >
          y la
          <a
            href="#"
            class="text-[#cc99ff] hover:text-[#e5c3ff] underline decoration-[#b466ff]/50"
            >Política de Privacidad</a
          >
        </label>
      </div>

      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          id="newsletter"
          class="w-4 h-4 rounded border-[#b087e0] bg-[#2b113a] text-[#b466ff] focus:ring-[#b466ff] cursor-pointer"
        />
        <label
          for="newsletter"
          class="text-[#cfb5f0] text-sm cursor-pointer select-none"
        >
          Quiero recibir ofertas y novedades por correo electrónico
        </label>
      </div>

      <button
        type="submit"
        class="w-full mt-4 bg-gradient-to-r from-[#8b4fc9] to-[#b466ff] hover:from-[#9d5ee0] hover:to-[#c77dff] text-white font-semibold py-3.5 rounded-lg shadow-lg shadow-[#7b3fbf]/40 transition-all hover:scale-[1.02] active:scale-[0.99]"
      >
        Crear Cuenta
      </button>

      <div class="flex items-center gap-3 py-2 opacity-60">
        <div class="h-px w-full bg-[#b087e0]"></div>
        <span class="text-[#be9be0] text-xs whitespace-nowrap uppercase"
          >O registrarse con</span
        >
        <div class="h-px w-full bg-[#b087e0]"></div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <button
          type="button"
          class="flex items-center justify-center gap-2 bg-[#2f1743] hover:bg-[#41235b] border border-[#b087e0]/30 py-3 rounded-lg text-white transition text-sm font-medium"
        >
          <i class="fab fa-google text-red-500"></i> Google
        </button>
        <button
          type="button"
          class="flex items-center justify-center gap-2 bg-[#2f1743] hover:bg-[#41235b] border border-[#b087e0]/30 py-3 rounded-lg text-white transition text-sm font-medium"
        >
          <i class="fab fa-facebook text-blue-600"></i> Facebook
        </button>
      </div>

      <p class="text-center text-[#c9b0e6] text-sm mt-6">
        ¿Ya tienes una cuenta?
        <a
          href="{% url 'users:log_  in' %}"
          class="text-[#d9b0ff] font-bold hover:text-white hover:underline transition"
        >
          Iniciar Sesión
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %} {% block extra_js %}
<!-- <script src="{% static 'js/register.js' %}"></script> -->
{% endblock %}
